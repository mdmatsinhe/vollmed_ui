<div class="app-container">
<mat-card >
    <mat-card-header>
      <mat-card-title>Cadastro de Médico</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <section>
            <h2>Dados Pessoais</h2>
        </section>

        <div class="grid-content">
            <div class="grid-item">
                <mat-form-field appearance="outline" class="full-widht">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="nome" placeholder="Indique o nome">
                  </mat-form-field>
                  <mat-form-field appearance="outline" >
                    <mat-label>CRM</mat-label>
                    <input matInput formControlName="crm" placeholder="Indique o crm">
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="full-widht">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email" placeholder="Indique o e-mail">
                  </mat-form-field>
            </div>
            <div class="grid-item">
                <mat-form-field appearance="outline" >
                    <mat-label>Telefone</mat-label>
                    <input matInput formControlName="telefone" placeholder="Indique o telefone">
                  </mat-form-field>
                  <mat-form-field appearance="outline" >
                    <mat-label>Especialidade</mat-label>
                    <select matNativeControl required>
                        <option value="ortopedia">ORTOPEDIA</option>
                        <option value="cardiologia">CARDIOLOGIA</option>
                        <option value="ginecologia">GINECOLOGIA</option>
                        <option value="dermatologia">DERMATOLOGIA</option>
                      </select>
                  </mat-form-field>
            </div>
        </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-content>
        <section>
            <h2>Endereço</h2>
        </section>
        <div class="grid-content">
            <div class="grid-item">
                <mat-form-field appearance="outline" class="full-widht">
                    <mat-label>Logradouro</mat-label>
                    <input matInput formControlName="logradouro" placeholder="Indique o logradouro">
                  </mat-form-field>
                  <mat-form-field appearance="outline" >
                    <mat-label>Número</mat-label>
                    <input matInput formControlName="numero" placeholder="Indique o numero">
                  </mat-form-field>
                  <mat-form-field appearance="outline" >
                    <mat-label>Complemento
                    </mat-label>
                    <input matInput formControlName="complemento" placeholder="Indique o complemento">
                  </mat-form-field>
                  <mat-form-field appearance="outline" >
                    <mat-label>Bairro
                    </mat-label>
                    <input matInput formControlName="bairro" placeholder="Indique o bairro">
                  </mat-form-field>
            </div>
            <div class="grid-item">
                <mat-form-field appearance="outline" >
                    <mat-label>UF</mat-label>
                    <input matInput formControlName="uf" placeholder="Indique a UF">
                  </mat-form-field>
                  <mat-form-field appearance="outline" >
                    <mat-label>CEP
                    </mat-label>
                    <input matInput formControlName="cep" placeholder="Indique o CEP">
                  </mat-form-field>
                  <mat-form-field appearance="outline" >
                    <mat-label>Cidade
                    </mat-label>
                    <input matInput formControlName="cidade" placeholder="Indique a cidade">
                  </mat-form-field>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
