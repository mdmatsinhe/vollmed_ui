<section class="login-component">
<mat-card class="login">
    <div >
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form [formGroup]=loginForm>
        <mat-card-content>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Indique seu email" formControlName="email">
                <mat-error  *ngIf="loginForm.get('email')?.errors?.['required']"  >E-mail é um campo obrigatório</mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Senha</mat-label>
                <input type="password" matInput placeholder="Indique a senha" formControlName="senha">
                <mat-error  *ngIf="loginForm.get('senha')?.errors?.['required']"  >Senha é um campo obrigatório</mat-error>
              </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="loginForm.invalid" mat-flat-button color="primary" class="example-full-width" (click)="login()">Login</button>
          </mat-card-actions>
    </form>
</div>
</mat-card>
</section>
